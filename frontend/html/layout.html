<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwaadSathi</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="stylesheet" href="/static/css/chatbot.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">SwaadSathi</div>
      <ul class="nav-links">
        <li><a href="/home">Home</a></li>
        <li><a href="/login_signup">Login / Signup</a></li>
      </ul>
      <div class="theme-switch">
        <label class="switch">
          <input type="checkbox" id="themeToggle" />
          <span class="slider round"></span>
        </label>
      </div>
    </nav>
  </header>

  <main id="main-content">
    <!-- This will be replaced per page -->
    {% block content %}{% endblock %}
  </main>

  <!-- Floating Gemini Chatbot -->
  <div id="chatbot-container">
    <div id="chatbot-toggle">ðŸ’¬</div>
    <div id="chatbot-box">
      <div id="chatbot-header">Gemini Assistant</div>
      <div id="chatbot-messages"></div>
      <input type="text" id="chatbot-input" placeholder="Ask something..." />
    </div>
  </div>

  <script src="/static/js/theme.js"></script>
  <script src="/static/js/chatbot.js"></script>
</body>
</html>
