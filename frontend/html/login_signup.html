<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SwaadSathi - Login / Signup</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="stylesheet" href="/static/css/chatbot.css" />
</head>
<body class="dark">
  <header>
    <nav class="navbar">
      <div class="logo">SwaadSathi</div>
      <ul class="nav-links">
        <li><a href="/home">Home</a></li>
        <li><a href="/login_signup">Login / Signup</a></li>
      </ul>
      <div class="theme-switch">
        <label class="switch">
          <input type="checkbox" id="themeToggle" />
          <span class="slider round"></span>
        </label>
      </div>
    </nav>
  </header>

  <div class="auth-container">
    <div class="auth-toggle">
      <button id="show-login" class="active">Login</button>
      <button id="show-signup">Signup</button>
    </div>

    <div class="form-wrapper">
      <!-- Login Form -->
      <form id="login-form" class="auth-form active">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
        <div id="loginError" style="color: red; margin-top: 5px;"></div>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" class="auth-form">
        <h2>Signup</h2>
        <input type="text" id="signupName" placeholder="Name" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <button type="submit">Signup</button>
        <div id="signupError" style="color: red; margin-top: 5px;"></div>
      </form>
    </div>
  </div>

  <!-- Floating Chatbot -->
  <div id="chatbot-container">
    <div id="chatbot-toggle">ðŸ’¬</div>
    <div id="chatbot-box">
      <div id="chatbot-header">Gemini Assistant</div>
      <div id="chatbot-messages"></div>
      <input type="text" id="chatbot-input" placeholder="Ask something..." />
    </div>
  </div>

  <script src="/static/js/theme.js"></script>
  <script src="/static/js/chatbot.js"></script>
  <script src="/static/js/login.js"></script>

  <script>
    const loginBtn = document.getElementById('show-login');
    const signupBtn = document.getElementById('show-signup');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    loginBtn.onclick = () => {
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
      loginBtn.classList.add('active');
      signupBtn.classList.remove('active');
    };

    signupBtn.onclick = () => {
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
      signupBtn.classList.add('active');
      loginBtn.classList.remove('active');
    };
  </script>
</body>
</html>
